<h3>Recent Activity</h3>
<hr>
{% for sms in room_messages %}
    <div>
        <small> <a href="">@{{ sms.user }}</a> -- {{ sms.created|timesince}} ago</small>
        <br>
        <small>replied to {{ sms.room }}</small>
        <p>
            {{sms}}
        </p>
        {% if request.user == sms.user %}
            <a href="{% url 'delete-message' sms.id %}">Delete</a>
            <br>                              
        {% endif %}
    </div>
{% endfor %}
