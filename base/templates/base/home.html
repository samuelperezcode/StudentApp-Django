{% extends 'layout.html' %}

    {% block mainBlock %}
    <h1>Home Page</h1>

    <div>
        
        {% for room in rooms %}
            <div>
                <span><a href="%">@{{ room.host.username}}</a></span>
                <h5>{{ room.id }} --<a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
                <small>{{ room.topic.name }}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
    {% endblock mainBlock %}
